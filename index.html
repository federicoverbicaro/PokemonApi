<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="main">
        <div class="container">
            <div class="col">
                <div class="card">
                    <div class="serch">
                        <input type="text" name="" id="pokemonName" placeholder="Cerca il tuo pokemon">
                        <button class="button" onclick="fetchData()">Invia</button>
                    </div>
                    <div class="container_img">
                        <div class="pointsContainer">
                            <div class="pointRed"></div>
                            <div class="pointRed"></div>
                        </div>

                        <div class="col-img">
                            <img class="img" src="" alt="" id="pokemonSprite2">
                        </div>

                        <div class="pointsContainer2">
                            <div class="pointRed2"></div>
                            <div class="line_hr">
                                <hr>
                                <hr>
                                <hr>
                                <hr>
                            </div>
                        </div>
                    </div>

                    <div class="joints">
                        <div class="joint"></div>
                    </div>

                    <div class="col_button">

                        <div class="pointBlack"></div>

                        <div class="buttonGreen">
                            <div class="flex_hr">
                                <hr class="hr_red">
                                <hr class="hr_blu">
                            </div>
                            <div class="col_detailsPokemon">
                                <button id="detailsPokemon">Details</button>
                            </div>
                        </div>


                        <div>
                            <img src="./img/tasti pokedex-Photoroom.png" height="70px" width="70px" alt="">
                        </div>

                    </div>


                </div>

                <div class="card2">
                    <div class="dettagliPokemo">

                        <div>
                            <h3 id="pokemonName2"></h3>
                            <span id="NumeroPokemon"></span>
                        </div>

                        <div class="altezza">
                            <div>
                                <h4>Height</h4>
                                <span id="heightPokemon"></span>
                            </div>
                            <div>
                                <h4>Weight</h4>
                                <span id="weightPokemon"></span>
                            </div>

                            <div>
                                <h4>Type</h4>
                                <div class="type">
                                    <span id="tipoPokemon"></span>
                                    <span id="tipo2Pokemon"></span>
                                    <span id="tipoNonEsiste"></span>
                                </div>
                            </div>
                            <div>
                                <h4>Abilityes</h4>
                                <span id="abilityPokemon"></span>
                                <span id="ability2Pokemon"></span>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>




    <script src="index.js"></script>
</body>

</html>
